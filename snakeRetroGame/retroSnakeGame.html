<!DOCTYPE html>
<!-- Retro Snake Game (a modified freeCodeCamp tutorial) -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="retroSnakeGame.css" />
    <script src="retroSnakeGame.js" defer></script>
  </head>
  <body>
    <div>
      <div class="scores">
        <p>score</p>
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
        <p id="highScoreText">highscore</p>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board">
               <h1 id="instruction-text">press the [spacebar] to start the game</h1>
   <img id="logo" src="./retroSnakeGame.gif" alt="snake-logo" width="484" />
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </body>
</html>
